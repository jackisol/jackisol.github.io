<!DOCTYPE html>
<html>
  <head>
    <title>Filters</title>

    <style>
      .my_filter {
        -webkit-filter: contrast(1) invert(0);
        filter: contrast(1) invert(0);
      }

      .my_filter:hover {
        animation: 3s myfilteranimation forwards;
      }

      @keyframes myfilteranimation {
        100% {
          -webkit-filter: contrast(1.75) invert(75%);
          filter: contrast(1.75) invert(75%);
        }
      }
    </style>
  </head>
  <body>
    <img class="my_filter" src="img/field.jpg" alt="flower" width="1200px" />
  </body>
</html>
